name: Build Raspberry Pi Pico Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PICO_SDK_VERSION: 1.5.1

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential
    
    - name: Cache Pico SDK
      id: cache-pico-sdk
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/pico-sdk
        key: pico-sdk-${{ env.PICO_SDK_VERSION }}
    
    - name: Clone Pico SDK
      if: steps.cache-pico-sdk.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 --branch ${{ env.PICO_SDK_VERSION }} https://github.com/raspberrypi/pico-sdk.git
        cd pico-sdk
        git submodule update --init
    
    - name: Set Pico SDK path
      run: echo "PICO_SDK_PATH=${{ github.workspace }}/pico-sdk" >> $GITHUB_ENV
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure CMake
      working-directory: build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: Build firmware
      working-directory: build
      run: make -j$(nproc)
    
    - name: List build artifacts
      working-directory: build
      run: |
        echo "Build artifacts:"
        ls -lh *.uf2 *.elf *.bin 2>/dev/null || echo "No artifacts found"
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v3
      with:
        name: viking-bio-matter-firmware
        path: |
          build/*.uf2
          build/*.elf
          build/*.bin
          build/*.hex
        if-no-files-found: warn
    
    - name: Create release info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "## Build Information" > build-info.txt
        echo "Commit: ${{ github.sha }}" >> build-info.txt
        echo "Date: $(date)" >> build-info.txt
        echo "Pico SDK Version: ${{ env.PICO_SDK_VERSION }}" >> build-info.txt
    
    - name: Upload build info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: build-info
        path: build-info.txt
