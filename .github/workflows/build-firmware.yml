name: Build Raspberry Pi Pico W Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PICO_SDK_VERSION: 1.5.1

jobs:
  build-matter:
    name: Build Matter-Enabled Firmware
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential
    
    - name: Cache Pico SDK
      id: cache-pico-sdk
      uses: actions/cache@v5
      with:
        path: ${{ github.workspace }}/pico-sdk
        key: pico-sdk-${{ env.PICO_SDK_VERSION }}
    
    - name: Checkout Pico SDK
      if: steps.cache-pico-sdk.outputs.cache-hit != 'true'
      uses: actions/checkout@v6
      with:
        repository: raspberrypi/pico-sdk
        ref: ${{ env.PICO_SDK_VERSION }}
        path: pico-sdk
        submodules: recursive
    
    - name: Set Pico SDK path
      run: echo "PICO_SDK_PATH=${{ github.workspace }}/pico-sdk" >> $GITHUB_ENV
    
    - name: Create build directory
      run: mkdir -p build-matter
    
    - name: Configure CMake
      working-directory: build-matter
      run: cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: Build firmware
      working-directory: build-matter
      run: make -j$(nproc)
    
    - name: List build artifacts
      working-directory: build-matter
      run: |
        echo "Build artifacts:"
        ls -lh *.uf2 *.elf *.bin 2>/dev/null || echo "No artifacts found"
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v6
      with:
        name: viking-bio-matter-firmware-matter
        path: |
          build-matter/*.uf2
          build-matter/*.elf
          build-matter/*.bin
          build-matter/*.hex
        if-no-files-found: warn
    
    - name: Create release info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "## Build Information" > build-info-matter.txt
        echo "Commit: ${{ github.sha }}" >> build-info-matter.txt
        echo "Date: $(date)" >> build-info-matter.txt
        echo "Pico SDK Version: ${{ env.PICO_SDK_VERSION }}" >> build-info-matter.txt
        echo "Target: Raspberry Pi Pico W with Matter" >> build-info-matter.txt
    
    - name: Upload build info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v6
      with:
        name: build-info-matter
        path: build-info-matter.txt
